<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ffde59;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåç Weather App</h1>
  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">üìç Use My Location</button>

    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    const apiKey = "986ec53d1dd01e18d0a5a20f4fe6e48f"; // Your working API key

    async function getWeather(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod !== 200) {
          document.getElementById("weatherInfo").innerHTML = `<p>${data.message}</p>`;
          return;
        }

        displayWeather(data);
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p>Failed to fetch weather.</p>`;
      }
    }

    async function getWeatherByCoordinates(lat, lon) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        document.getElementById("weatherInfo").innerHTML = `<p>Error fetching location-based weather.</p>`;
      }
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (city) {
        getWeather(city);
      } else {
        alert("Please enter a city name.");
      }
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            getWeatherByCoordinates(latitude, longitude);
          },
          () => {
            alert("Location access denied or unavailable.");
          }
        );
      } else {
        alert("Geolocation not supported by your browser.");
      }
    }

    function displayWeather(data) {
      const weatherHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <p>üå§Ô∏è ${data.weather[0].description}</p>
        <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
        <p>üíß Humidity: ${data.main.humidity}%</p>
        <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
      `;
      document.getElementById("weatherInfo").innerHTML = weatherHTML;
    }
  </script>
</body>
</html>
